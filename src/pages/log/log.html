<ion-header>

  <ion-navbar>
    <ion-title>log</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <input type = text placeholder="user name" [(ngModel)]="username">
    <input type = password placeholder="pwd" [(ngModel)]="pwd">
    <button ion-button (click)="gotoMessagesPage();" color="light">Signup </button>
    <button ion-button (click)="createUser();" color="light">Signin </button>
  </div>


</ion-content>
