<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-list-header>
      Messages
    </ion-list-header>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        {{message.message}}
      </ion-label>
      <ion-label>
        {{message.username}}
      </ion-label>
    </ion-item>
  </ion-list>

  <input type="text" placeholder="Your message" [(ngModel)]="message"><br>
  <button ion-button (click)="postmsg();" color="light">send </button>

</ion-content>
