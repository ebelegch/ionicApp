<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <input type = text placeholder="user name" [(ngModel)]="username">
    <input type = password placeholder="pwd" [(ngModel)]="pwd">
    <input type = text placeholder="Photo" [(ngModel)]="urlPhoto">
    <button ion-button (click)="createUser();" color="light">Signup </button>
  </div>

</ion-content>
