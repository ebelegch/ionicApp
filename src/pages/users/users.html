<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      users
    </ion-list-header>
    <ion-item *ngFor="let user of users">
      <ion-label>
        {{user.username}}
      </ion-label>
      <ion-label>
        {{user.date}}
      </ion-label>
      <ion-img width="80" height="80" src="{{user.urlPhoto}}">

      </ion-img>
    </ion-item>
  </ion-list>
</ion-content>
